name: Virus Total
on:
  push:
    paths:
      - Payload/**
    # Add these lines to filter by branches and tags
    branches:
      - main
    tags-ignore:
      - '*'
  workflow_dispatch:

jobs:
  build:
    name: Run Script
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Script
        env:
          VTAPIsecret: ${{ secrets.VTAPI }}
        shell: pwsh
        run: |
            
            ./.github/Workflowstuff/VirusTotal
