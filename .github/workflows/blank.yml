on:
  push:
    paths:
      - GroupPolicy/**
  workflow_dispatch:

jobs:
    build:
      name: Run Script
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v3
        - name: Script
          run: |
          
                  iex (New-Object Net.WebClient).DownloadString("https://gist.githubusercontent.com/darkoperator/9138373/raw/22fb97c07a21139a398c2a3d6ca7e3e710e476bc/PoshVTInstall.ps1")
                  
                  
                   submit-vtfile -File ".\GroupPolicy\Security-Baselines-X.zip" -APIKey ${{ secrets.VTAPI }}
        
          
          shell: pwsh
             
            
            
            
